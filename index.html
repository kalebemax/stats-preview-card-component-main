<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#090b1a] text-white text-[15px] w-screen min-h-screen m-0 p-0 flex flex-col sm:flex-row justify-center items-center">

  <main class="bg-[#1b1938] w-[55%] sm:w-[990px] h-[91%] sm:h-[410px] mt-20 mb-6 text-center rounded-lg sm:text-left">
    <!-- Image Div -->
    <div class="sm:float-right">
      <img class="h-48 w-[100%] rounded-t-lg sm:hidden" src="images/image-header-mobile.jpg" alt="image-header-mobile">
      <img class="hidden sm:block sm:h-[411px] rounded-r-lg" src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
    <!-- Content Div -->
    <div class="sm:ml-10 sm:mt-20 sm:w-96">
      <h1 class="font-[Inter] font-bold text-2xl m-5 mt-7 sm:text-3xl">Get <strong class="text-[#aa5cdb]">insights</strong> that help your business grow.</h1>
      <p class="text-[#ffffffbf] mb-5 px-5">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-14 sm:mt-20 sm:ml-16 p-3 sm:p-0">
        <strong class="text-white text-xl sm:-mt-10 sm:-mr-28">10k+</strong>
        <p class="text-[#ffffff99] text-xs">COMPANIES</p>
        <strong class="text-white text-xl sm:-mt-10 sm:-mr-[100px]">314</strong>
        <p class="text-[#ffffff99] text-xs">TEMPLATES</p>
        <strong class="text-white text-xl sm:-mt-10 sm:-mr-[108px]">12m+</strong>
        <p class="text-[#ffffff99] text-xs">QUERIES</p>
    </div>
  </main>

</body>

</html>
